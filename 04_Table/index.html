<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <table class="border">
        <tr class="border1">
            <td colspan="2" rowspan="3">1</td>
            <td colspan="3">3</td>
            <td rowspan="2">6</td>
            <td class="back_yellow">7</td>
            <td class="hidden">8</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="3">11</td>
            <td>15</td>
            <td class="hidden">16</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">22</td>
            <td class="hidden">24</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">25</td>
            <td class="hidden">32</td>
        </tr>
        <tr>
            <td class="back_blue" colspan="2" rowspan="3">35</td>
            <td rowspan="2">37</td>
            <td class="back_yellow"  colspan="2" rowspan="2">38</td>
            <td class="hidden">40</td>
        </tr>
        <tr>
            <td class="hidden">48</td>
        </tr>
        <tr>
            <td>49</td>
            <td class="back_red">50</td>
            <td colspan="3">53</td>
            <td class="hidden">56</td>
        </tr>
    </table>
</body>

</html>
