<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <table class="border">
        <tr class="border1">

            <td class="back_yellow"></td>
            <td class="hidden">8</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="3"></td>
            <td></td>
            <td class="hidden">16</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td class="hidden">24</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3"></td>
            <td class="hidden">32</td>
        </tr>
        <tr>
            <td class="back_blue" colspan="2" rowspan="3"></td>
            <td rowspan="2"></td>
            <td class="back_yellow" colspan="2" rowspan="2"></td>
            <td class="hidden">40</td>
        </tr>
        <tr>
            <td class="hidden">48</td>
        </tr>
        <tr>
            <td></td>
            <td class="back_red"></td>
            <td colspan="3"></td>
            <td class="hidden">56</td>
        </tr>
    </table>

</html>
